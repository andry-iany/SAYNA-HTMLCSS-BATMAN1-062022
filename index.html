<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/dist/styles.css" />
    <title>Batman | Home</title>
  </head>
  <body>
    <header id="header">
      <nav class="container nav">
        <div class="nav-wrapper">
          <img class="logo" src="./assets/logos/logohome.png" alt="Logo" />
          <div class="links">
            <a href="#" class="link link-active">HOME</a>
          </div>
        </div>
      </nav>

      <div class="banner container">
        <div class="banner-wrapper">
          <p class="banner-description">
            Au nom de ses parents assassinés, Bruce Wayne mène une guerre
            éternelle contre les criminels de Gotham City. Il est vengeur. Il
            est la nuit.
          </p>
          <h1 class="banner-title">Il est Batman.</h1>
          <div class="btn-group">
            <a href="#" class="btn-translucent">Voir le héros</a>
            <a href="#" class="btn-translucent">Les adversaires</a>
          </div>
        </div>
      </div>
    </header>
    <aside class="aside">
      <div class="container">
        <div class="networks">
          <a href="#header" class="icon-aside">
            <img src="/assets/logos/logo_bat_flèche.png" alt="Go to the top" />
          </a>
          <a href="#" class="icon-network">
            <img src="/assets/logos/icon_facebook.png" alt="Facebook" />
          </a>
          <a href="#" class="icon-network">
            <img src="/assets/logos/icon_ig.png" alt="Instagram" />
          </a>
          <a href="#" class="icon-network">
            <img src="/assets/logos/icon_tw.png" alt="Twitter" />
          </a>
          <a href="#footer" class="icon-aside">
            <img
              src="/assets/logos/logo_bat_flèche_2.png"
              alt="Go to the bottom"
            />
          </a>
        </div>
      </div>
    </aside>
  </body>
</html>
